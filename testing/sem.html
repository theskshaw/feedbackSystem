	<body bgcolor="grey">
		<div class="container">
			<!-- Top Navigation -->
			
			<header class="codrops-header">
				<h1><span></span></h1>	
				
			</header>
			<form action="storesem.php" method="post">
			<section>
				<select class="cs-select cs-skin-overlay" name="sem" required="">
					<option value="0" disabled selected>Select your Semester</option>
					<optgroup label="Odd Semester">
						<option value="1">First Semester</option>
						<option value="3">Third Semester</option>
						<option value="5">Fifth Semester</option>
						<option value="7">Seventh Semester</option>
					</optgroup>
					<optgroup label="Even Semester">
						<option value="2">Second Semester</option>
						<option value="4">Fourth Semester</option>
						<option value="6">Sixth Semester</option>
						<option value="8">Eight Semester</option>
					</optgroup>
				</select>

			</section>
			<div id="btn" align="center">
  			<input type="submit" name="submit" class="button" align="center">
  			</div>

  		</form>

			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
